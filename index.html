<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مركز الطبي | حجز موعد</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --medical-blue: #2a9d8f; /* لون مريح للعين */
            --bg-light: #f8f9fa;
            --text-dark: #264653;
        }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: var(--bg-light); margin: 0; padding: 20px; color: var(--text-dark); text-align: center; }
        .container { max-width: 450px; margin: auto; background: white; padding: 30px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .logo { width: 80px; margin-bottom: 15px; }
        h1 { font-size: 20px; margin-bottom: 5px; }
        p { font-size: 14px; color: #666; margin-bottom: 25px; }
        
        .form-group { margin-bottom: 15px; text-align: right; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 14px; }
        
        .submit-btn { width: 100%; padding: 15px; background-color: var(--medical-blue); color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .submit-btn:hover { background-color: #21867a; }
        
        .contact-fast { display: flex; justify-content: space-around; margin-top: 25px; border-top: 1px solid #eee; padding-top: 20px; }
        .contact-fast a { text-decoration: none; color: var(--medical-blue); font-size: 20px; }
    </style>
</head>
<body>

<div class="container">
    <img src="logo.png" alt="Logo" class="logo"> <h1>مجمع العيادات المتخصص</h1>
    <p>احجز موعدك الآن وسنقوم بالتواصل معك لتأكيده</p>

    <form id="appointmentForm">
        <div class="form-group">
            <input type="text" name="data[Name]" placeholder="الاسم الكامل" required>
        </div>
        <div class="form-group">
            <input type="tel" name="data[Phone]" placeholder="رقم الجوال" required>
        </div>
        <div class="form-group">
            <select name="data[Service]" required>
                <option value="">اختر القسم...</option>
                <option value="أسنان">قسم الأسنان</option>
                <option value="جلدية">قسم الجلدية</option>
                <option value="ليزر">قسم الليزر</option>
            </select>
        </div>
        <div class="form-group">
            <select name="data[Time]" required>
                <option value="">الفترة المفضلة...</option>
                <option value="صباحاً">الصباح (9 - 12)</option>
                <option value="مساءً">المساء (4 - 9)</option>
            </select>
        </div>
        <button type="submit" id="btnSubmit" class="submit-btn">إرسال طلب الحجز</button>
    </form>

    <div id="msg" style="display:none; color: green; margin-top: 15px;">✅ تم استلام طلبك، انتظر اتصالنا!</div>

    <div class="contact-fast">
        <a href="tel:+9665XXXXXXXX"><i class="fas fa-phone"></i></a>
        <a href="https://wa.me/9665XXXXXXXX"><i class="fab fa-whatsapp"></i></a>
        <a href="#"><i class="fas fa-map-marker-alt"></i></a>
    </div>
</div>

<script>
    var form = document.getElementById('appointmentForm');
    form.addEventListener("submit", e => {
      e.preventDefault();
      document.getElementById('btnSubmit').innerText = "جاري الحجز...";
      fetch('رابط_API_الخاص_بك_هنا', {
          method : 'POST',
          body: new FormData(document.getElementById("appointmentForm")),
      }).then(res => res.json()).then(() => {
          form.style.display = 'none';
          document.getElementById('msg').style.display = 'block';
      });
    });
</script>

</body>
</html>
