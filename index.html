<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مكتب ناصر المانع للعقارات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #c5a059; --glass: rgba(255, 255, 255, 0.08); }
        body { background: #0f172a; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 450px; text-align: center; }
        
        /* الهوية */
        .profile-img { width: 90px; height: 90px; border-radius: 50%; border: 2px solid var(--gold); margin-bottom: 10px; }
        
        /* أزرار التواصل السريع (بجانب بعضهما) */
        .quick-contact { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 25px; }
        .btn-quick { padding: 12px; border-radius: 12px; text-decoration: none; color: white; font-weight: bold; font-size: 14px; display: flex; align-items: center; justify-content: center; gap: 8px; border: 1px solid rgba(255,255,255,0.1); }
        .btn-call { background: #1e293b; }
        .btn-wa { background: #15803d; }

        /* شبكة الخدمات (Grid) - تظهر في الأعلى كما طلبت */
        .services-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 30px; }
        .service-box { background: var(--glass); padding: 15px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); transition: 0.3s; text-decoration: none; color: white; }
        .service-box:hover { border-color: var(--gold); background: rgba(255,255,255,0.15); }
        .service-box i { font-size: 24px; color: var(--gold); margin-bottom: 10px; display: block; }
        .service-box span { font-size: 13px; font-weight: bold; }

        /* نموذج الحجز */
        .booking-section { background: rgba(255,255,255,0.03); padding: 20px; border-radius: 20px; border: 1px dashed var(--gold); }
        input, select, textarea { width: 100%; padding: 12px; margin-bottom: 10px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; color: white; box-sizing: border-box; }
        #submitBtn { width: 100%; padding: 15px; background: var(--gold); border: none; border-radius: 10px; font-weight: bold; cursor: pointer; color: #0f172a; }
    </style>
</head>
<body>

<div class="container">
    <img src="https://ui-avatars.com/api/?name=NM&background=c5a059&color=fff" class="profile-img">
    <h2 style="margin:0 0 5px 0;">مكتب ناصر المانع</h2>
    <p style="font-size:14px; color:#94a3b8; margin-bottom:20px;">عقارات | إدارة أملاك | تسويق</p>

    <div class="quick-contact">
        <a href="tel:+9665XXXXXXXX" class="btn-quick btn-call"><i class="fas fa-phone"></i> اتصال</a>
        <a href="https://wa.me/9665XXXXXXXX" class="btn-quick btn-wa"><i class="fab fa-whatsapp"></i> واتساب</a>
    </div>

    <h4 style="text-align:right; color:var(--gold); margin-bottom:10px;">خدماتنا العقارية</h4>
    <div id="services-grid" class="services-grid">
        <p style="grid-column: span 2;">جاري تحميل العروض...</p>
    </div>

    <div class="booking-section">
        <h4 style="margin-top:0;">حجز موعد أو استفسار</h4>
        <form id="bookingForm">
            <input type="text" name="name" placeholder="الاسم" required>
            <input type="tel" name="phone" placeholder="رقم الجوال" required>
            <select name="service" id="serviceSelect">
                <option value="عام">نوع الطلب</option>
            </select>
            <button type="submit" id="submitBtn">إرسال الطلب</button>
        </form>
        <p id="success" style="display:none; color:#4ade80;">✅ استلمنا طلبك، شكراً لك!</p>
    </div>
</div>

<script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbwBH5fxIot6kUbsntP_EwXobMRkN7NRmVOsKK9v78-zk0RnYEZU_RFqfMdnFLGrww9b/exec';

    // جلب البيانات وعرضها كشبكة (Grid)
    window.onload = () => {
        fetch(API_URL).then(res => res.json()).then(data => {
            const grid = document.getElementById('services-grid');
            const select = document.getElementById('serviceSelect');
            grid.innerHTML = '';
            data.forEach(item => {
                grid.innerHTML += `
                    <div class="service-box">
                        <i class="fas ${item.icon}"></i>
                        <span>${item.name}</span>
                    </div>`;
                select.innerHTML += `<option value="${item.name}">${item.name}</option>`;
            });
        });
    };

    // إرسال الحجز
    document.getElementById('bookingForm').onsubmit = (e) => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        btn.disabled = true; btn.innerText = "جاري الحفظ...";
        fetch(API_URL, { method: 'POST', body: new FormData(e.target) })
        .then(() => {
            e.target.style.display = 'none';
            document.getElementById('success').style.display = 'block';
        });
    };
</script>

</body>
</html>
