<form id="bookingForm">
    <input type="text" name="name" placeholder="اسمك الكريم" required>
    <input type="tel" name="phone" placeholder="رقم الجوال" required>
    <select name="service">
        <option value="استشارة">استشارة عقارية</option>
        <option value="معاينة">معاينة وحدة</option>
    </select>
    <textarea name="message" placeholder="تفاصيل إضافية"></textarea>
    <button type="submit" id="submitBtn">تأكيد الحجز الآن</button>
</form>

<div id="successMsg" style="display:none; color:gold; margin-top:20px;">
    ✅ تم استلام طلبك بنجاح، سنتصل بك قريباً!
</div>
