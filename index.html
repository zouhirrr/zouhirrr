<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البطاقة الرقمية الاحترافية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* تعريف الألوان والخلفية */
        :root {
            --primary-accent: #c5a059; /* ذهبي ملكي */
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            /* خلفية متدرجة عصرية جداً */
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            color: white;
        }

        .container {
            width: 100%;
            max-width: 420px;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* صورة الملف الشخصي المضيئة */
        .profile-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        .profile-img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-accent);
            box-shadow: 0 0 20px rgba(197, 160, 89, 0.3);
        }

        h1 { font-size: 24px; margin: 10px 0 5px; font-weight: 800; }
        .subtitle { color: #94a3b8; font-size: 15px; margin-bottom: 35px; }

        /* حاوية الروابط */
        .links-stack {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* تصميم الزر الزجاجي (Glassmorphism) */
        .link-item {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            padding: 18px 25px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .link-item i {
            font-size: 22px;
            margin-left: 15px;
            width: 30px;
            color: var(--primary-accent);
        }

        .link-item span {
            font-size: 16px;
            font-weight: 600;
            flex-grow: 1;
        }

        /* تأثير السهم الصغير جهة اليسار */
        .link-item::after {
            content: "\f104";
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            opacity: 0.3;
            transition: 0.3s;
        }

        /* تأثير التحويم (Hover) */
        .link-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.03);
            border-color: var(--primary-accent);
        }

        .link-item:hover::after {
            opacity: 1;
            transform: translateX(-5px);
        }

        /* الأيقونات الاجتماعية في الأسفل */
        .social-icons {
            margin-top: 40px;
            display: flex;
            gap: 20px;
        }

        .social-icons a {
            color: white;
            font-size: 24px;
            opacity: 0.6;
            transition: 0.3s;
        }

        .social-icons a:hover {
            opacity: 1;
            color: var(--primary-accent);
            transform: translateY(-3px);
        }

        .footer {
            margin-top: 60px;
            font-size: 11px;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="profile-wrapper">
        <img src="https://ui-avatars.com/api/?name=Manea+Office&background=c5a059&color=fff&size=128" alt="Logo" class="profile-img">
    </div>

    <h1>مكتب ناصر المانع</h1>
    <p class="subtitle">حلول عقارية ذكية ومعتمدة</p>

    <div class="links-stack">
        <a href="tel:+9665XXXXXXXX" class="link-item">
            <i class="fas fa-phone-alt"></i>
            <span>اتصل بنا مباشرة</span>
        </a>

        <a href="https://wa.me/9665XXXXXXXX" class="link-item">
            <i class="fab fa-whatsapp"></i>
            <span>تواصل عبر واتساب</span>
        </a>

        <a href="#" class="link-item">
            <i class="fas fa-map-marked-alt"></i>
            <span>موقعنا على الخريطة</span>
        </a>

        <a href="contact.vcf" download class="link-item">
            <i class="fas fa-user-plus"></i>
            <span>حفظ جهة الاتصال</span>
        </a>

        <a href="#" class="link-item">
            <i class="fas fa-external-link-alt"></i>
            <span>تصفح أحدث العروض</span>
        </a>
    </div>

    <div class="social-icons">
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-snapchat-ghost"></i></a>
    </div>

    <div class="footer">
        Powered by Digital Business Card
    </div>
</div>

</body>
</html>
