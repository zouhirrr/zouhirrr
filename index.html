<form id="bookingForm">
    <input type="text" name="name" placeholder="اسمك الكريم" required>
    <input type="tel" name="phone" placeholder="رقم الجوال" required>
    <select name="service">
        <option value="استشارة">استشارة عقارية</option>
        <option value="معاينة">معاينة وحدة</option>
    </select>
    <textarea name="message" placeholder="تفاصيل إضافية"></textarea>
    <button type="submit" id="submitBtn">تأكيد الحجز الآن</button>
</form>

<div id="successMsg" style="display:none; color:gold; margin-top:20px;">
    ✅ تم استلام طلبك بنجاح، سنتصل بك قريباً!
</div>


<script>
    const scriptURL = 'ضع_رابط_جوجل_هنا_الذي_ينتهي_ب_exec';
    const form = document.getElementById('bookingForm');
    const btn = document.getElementById('submitBtn');
    const msg = document.getElementById('successMsg');

    form.addEventListener('submit', e => {
        e.preventDefault();
        btn.disabled = true;
        btn.innerText = "جاري الإرسال...";

        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                form.style.display = 'none';
                msg.style.display = 'block';
                console.log('Success!', response);
            })
            .catch(error => {
                btn.disabled = false;
                btn.innerText = "حاول مرة أخرى";
                console.error('Error!', error.message);
            });
    });
</script>
